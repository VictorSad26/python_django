name: Push-to-EC2
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Copy files
      uses: appleboy/scp-action@master
      with:
        host: "ec2-3-145-119-66.us-east-2.compute.amazonaws.com"
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "."
        target: "/home/ubuntu/python_django"

    - name: Execute deploy script
      uses: appleboy/ssh-action@master
      with:
        host: "ec2-3-145-119-66.us-east-2.compute.amazonaws.com"
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          tchmod +x /home/ubuntu/python_django/deploy.sh
          /home/ubuntu/python_django/deploy.sh