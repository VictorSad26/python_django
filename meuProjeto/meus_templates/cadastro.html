{% extends 'base.html' %}
{% block title %}Clientes{% endblock %}
{% block main %}
   <!-- create_superuser.html -->
<form method="post" class="form-group">
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-md-6 col-lg-4">
                <h1 class="text-center">Seja bem vindo!</h1>
                <h2 class="text-center">Cadastro de Usuario</h2>
                {% if form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                    {{ form.non_field_errors }}
                </div>
                {% endif %}
                <label for="username" class="form-label">Username:</label>
                <input id="username" type="text" name="username" required class="form-control" placeholder="Digite seu usuario">
                <label for="email" class="form-label">Email:</label>
                <input id="email" type="email" name="email" required class="form-control" placeholder="Digite seu e-mail">
                <label for="password" class="form-label">Senha:</label>
                <input id="password" type="password" name="password" required class="form-control" placeholder="Digite sua senha">
                <button type="submit" class="btn btn-success mt-3">Cadastrar</button>
                <a href="{% url 'login' %}" class="btn btn-warning mt-3">Voltar para Login</a>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Create Superuser</button>
</form>
{% endblock %}
