{% extends 'base.html' %}  
{% block title %}Deletar Cliente{% endblock %}
{% block main %}
    <h1>Tem certeza que deseja deletar o usuario?</h1>
    <li>{{ cliente.first_name }} {{ cliente.last_name }}</li>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit">Excluir</button>
    </form>
{% endblock %}
