{% extends 'base.html' %}
{% block title %}Seja bem vindo{% endblock %}
{% block main %}

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-12 col-md-6 col-lg-4">
            <h1 class="text-center">Seja bem vindo!</h1>
            <h2 class="text-center">Login</h2>
            <form method="post">
                {% csrf_token %}
                {% if form.non_field_errors %}
                <div class="alert alert-danger" role="alert">
                    {{ form.non_field_errors }}
                </div>
                {% endif %}
                <div class="mb-3" role="alert">
                    <label for="username" class="form-label">Usu√°rio</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="d-grid gap-2 d-flex">
                    <a href="{% url 'cadastro' %}" class="btn btn-secondary">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
